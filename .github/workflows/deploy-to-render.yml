name: Deploy to Render

on:
  push:
    branches:
      - 'only-mongodb'    # Trigger on push to the 'only-mongodb' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up JDK 21 (update this to use Java 21)
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adoptopenjdk'

      # Step 3: Run Maven build
      - name: Run mvn clean install
        run: mvn clean install

      # Step 4: Set up Docker Buildx (for multi-platform builds, optional)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 5: Log in to Docker Hub using the secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 6: Build the Docker image
      - name: Build Docker image
        run: docker build --tag=jraporta/blackjack:latest .

      # Step 7: Remove the last Docker image version from Docker Hub
      - name: Delete the last version of the Docker image from Docker Hub
        run: |
          docker pull jraporta/blackjack:latest
          docker rmi jraporta/blackjack:latest
          docker tag jraporta/blackjack:latest jraporta/blackjack:<current_date_version>  # Optionally tag with version or date
          docker push jraporta/blackjack:latest  # Push the latest tag
        # docker push jraporta/blackjack:<current_date_version>  # Optionally push a dated version as well

      # Step 8: Push Docker image to Docker Hub
      - name: Push Docker image to Docker Hub
        run: |
          docker tag jraporta/blackjack:latest jraporta/blackjack:latest
          docker push jraporta/blackjack:latest

      # Step 9: Deploy to Render using the API Key
      - name: Trigger Render deployment with new Docker image
        run: |
          curl -X POST https://api.render.com/v1/services/YOUR_RENDER_SERVICE_ID/deploys \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{
            "docker": {
              "image": "jraporta/blackjack:latest"
            }
          }'
